version: 2.1

executors:
  php:
    parameters:
      php-version:
        type: string
    docker:
      - image: circleci/php:<< parameters.php-version >>-cli-node
      - image: mysql:5.7
        environment:
          MYSQL_DATABASE: youremptytestdbnamehere
          MYSQL_USER: yourusernamehere
          MYSQL_PASSWORD: yourpasswordhere
          MYSQL_ROOT_PASSWORD: wordpress
  node-only:
    docker:
      - image: cimg/node:12.16

commands:
  set-up-packages:
    description: "Installing packages and building"
    steps:
      - run: composer install && npm install && npm run build

jobs:
  build:
    steps:
      - checkout
    executor:
      name: php
      php-version: 7.4.5
  php-tests:
    parameters:
      php-version:
        type: string
    executor:
      name: php
      php-version: << parameters.php-version >>
    steps:
      - checkout
      - set-up-packages
      - run: export PATH=$PATH:/usr/local/mysql/bin/
      - run: composer global require phpunit/phpunit
      - run: sudo apt-get update && sudo apt install subversion mysql-server && bash bin/install-wp-tests.sh wordpress_test root wordpress localhost latest && phpunit
  lint:
    executor:
      name: php
      php-version: 7.4.5
    steps:
      - checkout
      - set-up-packages
      - run: npm run lint
  js-tests:
    executor: node-only
    steps:
      - checkout
      - run: npm ci && npm run test:js

workflows:
  lint-all:
    jobs:
      - lint
  tests:
    jobs:
      - build
      - php-tests:
          matrix:
            parameters:
              php-version: [7.4.5, 7.3.9, 7.2.9, 7.1.9, 7.0.33, 5.6.40]
      - js-tests
