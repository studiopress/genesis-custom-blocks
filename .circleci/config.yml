version: 2.1

executors:
  php:
    parameters:
      php-version:
        type: string
    docker:
      - image: circleci/php:<< parameters.php-version >>-cli-node
      - image: mysql:5.7
        environment:
          MYSQL_DATABASE: youremptytestdbnamehere
          MYSQL_USER: yourusernamehere
          MYSQL_PASSWORD: yourpasswordhere
          MYSQL_ROOT_PASSWORD: wordpress
  node-only:
    docker:
      - image: cimg/node:12.16

commands:
  set-up-packages:
    description: "Installing packages and building"
    steps:
      - run: composer install && npm install && npm run build
  prepare-environment:
    description: "Preparing the environment..."
    parameters:
      clone-wordpress-develop:
        type: boolean
        default: true
    steps:
      - run: apk add --no-cache git nodejs npm
      - run:
          command: |
            php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
            EXPECTED_SIGNATURE=$(curl -s https://composer.github.io/installer.sig)
            ACTUAL_SIGNATURE=$(php -r "echo hash_file('sha384', 'composer-setup.php');")
            [[ "$EXPECTED_SIGNATURE" == "$ACTUAL_SIGNATURE" ]] && php composer-setup.php --install-dir=/bin --filename=composer || exit 1
            composer config -g github-protocols https && composer config -g repo.packagist composer https://packagist.org
      - when:
          condition: << parameters.clone-wordpress-develop >>
          steps:
            - run: git clone git://develop.git.wordpress.org/ wordpress-develop
            - run: cp wordpress-develop/wp-tests-config-sample.php wordpress-develop/wp-tests-config.php
            - run: sed -i 's/localhost/127.0.0.1/g' wordpress-develop/wp-tests-config.php
      - run: mkdir -p wordpress-develop/src/wp-content/plugins/genesis-custom-blocks
      - checkout:
          path: wordpress-develop/src/wp-content/plugins/genesis-custom-blocks
      - run:
          working_directory: wordpress-develop/src/wp-content/plugins/genesis-custom-blocks/
          command: composer install && npm install && npm run build

jobs:
  php-70:
    docker:
      - image: wordpress:php7.0-fpm-alpine
        environment:
          WP_TESTS_DIR: /root/project/wordpress-develop/tests/phpunit
      - image: mysql:5.7
        environment:
          MYSQL_DATABASE: youremptytestdbnamehere
          MYSQL_USER: yourusernamehere
          MYSQL_PASSWORD: yourpasswordhere
          MYSQL_ROOT_PASSWORD: wordpress
    parallelism: 4
    steps:
      - prepare-environment
      - run:
          working_directory: wordpress-develop/src/wp-content/plugins/genesis-custom-blocks/
          command: composer require --dev phpunit/phpunit 5.7.9 && ls ./vendor/bin/ && ./vendor/bin/phpunit

  php-71:
    docker:
      - image: wordpress:php7.1-fpm-alpine
        environment:
          WP_TESTS_DIR: /root/project/wordpress-develop/tests/phpunit
      - image: mysql:5.7
        environment:
          MYSQL_DATABASE: youremptytestdbnamehere
          MYSQL_USER: yourusernamehere
          MYSQL_PASSWORD: yourpasswordhere
          MYSQL_ROOT_PASSWORD: wordpress
    parallelism: 4
    steps:
      - prepare-environment
      - run:
          working_directory: wordpress-develop/src/wp-content/plugins/genesis-custom-blocks/
          command: composer require --dev phpunit/phpunit 5.7.9 && ls ./vendor/bin/ && ./vendor/bin/phpunit

  php-72:
    docker:
      - image: wordpress:php7.2-fpm-alpine
        environment:
          WP_TESTS_DIR: /root/project/wordpress-develop/tests/phpunit
      - image: mysql:5.7
        environment:
          MYSQL_DATABASE: youremptytestdbnamehere
          MYSQL_USER: yourusernamehere
          MYSQL_PASSWORD: yourpasswordhere
          MYSQL_ROOT_PASSWORD: wordpress
    steps:
      - prepare-environment
      - run:
          working_directory: wordpress-develop/src/wp-content/plugins/genesis-custom-blocks/
          command: composer require --dev phpunit/phpunit 5.7.9 && ./vendor/bin/phpunit

  php-73:
    docker:
      - image: wordpress:php7.3-fpm-alpine
        environment:
          WP_TESTS_DIR: /root/project/wordpress-develop/tests/phpunit
      - image: mysql:5.7
        environment:
          MYSQL_DATABASE: youremptytestdbnamehere
          MYSQL_USER: yourusernamehere
          MYSQL_PASSWORD: yourpasswordhere
          MYSQL_ROOT_PASSWORD: wordpress
    steps:
      - prepare-environment
      - run:
          working_directory: wordpress-develop/src/wp-content/plugins/genesis-custom-blocks/
          command: composer require --dev phpunit/phpunit 5.7.9 && ./vendor/bin/phpunit

  lint:
    executor:
      name: php
      php-version: 7.4.5
    steps:
      - checkout
      - set-up-packages
      - run: npm run lint

  js-tests:
    executor: node-only
    steps:
      - checkout
      - run: npm ci && npm run test:js

  e2e-tests:
    machine:
      image: ubuntu-1604:202004-01
    steps:
      - checkout
      - run:
          name: Update Node version
          command: |
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.35.3/install.sh | bash
            export NVM_DIR="/opt/circleci/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" # Loads nvm.
            [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion" # Loads nvm bash_completion.
            nvm install --lts
      - run: npm install && npm run build && npm run env start && npm run test:e2e

workflows:
  lint-all:
    jobs:
      - lint
  tests:
    jobs:
      - php-70
      - php-71
      - php-72
      - php-73
      - js-tests
      - e2e-tests
