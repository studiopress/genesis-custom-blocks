version: 2.1

orbs:
  node: circleci/node@5.0
  php: circleci/php@1.1
  wp-svn: studiopress/wp-svn@0.2

references:
  PLUGIN_PATH: &PLUGIN_PATH
    ~/project/wordpress-develop/src/wp-content/plugins/genesis-custom-blocks

executors:
  php:
    docker:
      - image: cimg/php:7.4-node

commands:
  build-development:
    description: "Building for development"
    steps:
      - run: composer update
      - php/install-packages
      - node/install-packages
      - run: npm run build

  build-production:
    description: "Building for production"
    steps:
      - run:
          name: "Building"
          command: |
            composer install -o --no-dev
            npm ci
            npm run build

jobs:
  lint:
    executor:
      name: php
    steps:
      - checkout
      - node/install
      - build-development
      - run: npm run lint

  zip:
    executor:
      name: php
    steps:
      - checkout
      - node/install
      - build-production
      - run:
          name: Zipping
          command: |
            plugin_slug=$CIRCLE_PROJECT_REPONAME
            build_version=`grep 'Version:' $plugin_slug.php | cut -f4 -d' '`
            zip_file_name="$plugin_slug.$build_version.zip"
            # In .distignore, begin and end every line with *
            sed "s/^[^*]/*&/g" .distignore | sed "s/[^*]$/&*/g" | xargs zip -r "$zip_file_name" . -x
            mkdir /tmp/artifacts
            mv "$zip_file_name" /tmp/artifacts
      - store_artifacts:
          path: /tmp/artifacts

  php-tests:
    parameters:
      php-version:
        type: string
    docker:
      - image: cimg/php:<< parameters.php-version >>-node
        environment:
          WP_TESTS_DIR: ~/project/wordpress-develop/tests/phpunit
      - image: mysql:5.7
        environment:
          MYSQL_DATABASE: youremptytestdbnamehere
          MYSQL_HOST: 127.0.0.1
          MYSQL_USER: yourusernamehere
          MYSQL_PASSWORD: <insert password here>
          MYSQL_ROOT_PASSWORD: wordpress
    steps:
      - checkout
      - node/install
      - run:
          name: Installing WordPress and setting up tests
          command: |
            git clone git://develop.git.wordpress.org/ wordpress-develop
            cp wordpress-develop/wp-tests-config-sample.php wordpress-develop/wp-tests-config.php
            sed -i 's/localhost/127.0.0.1/g' wordpress-develop/wp-tests-config.php
            sed -i 's/yourpasswordhere/<insert password here>/g' wordpress-develop/wp-tests-config.php
      - run: mkdir -p *PLUGIN_PATH
      - checkout:
          path: *PLUGIN_PATH
      - node/install-packages:
          app-dir: *PLUGIN_PATH
      - run:
          name: Running PHPUnit
          working_directory: *PLUGIN_PATH
          command: |
            npm run build
            composer update
            composer install
            WP_TESTS_DIR=~/project/wordpress-develop/tests/phpunit composer test

  js-tests:
    executor: php
    steps:
      - checkout
      - node/install
      - node/install-packages
      - run: npm run test:js

  e2e-tests:
    machine:
      image: ubuntu-2004:202111-02
    steps:
      - checkout
      - run: sudo apt-get update && sudo apt-get install php php-xml php-mbstring
      - php/install-composer
      - node/install
      - build-development
      - run:
          name: Runnning e2e tests
          command: |
            npm run wp-env start
            npm run test:e2e
      - store_artifacts:
          path: /tmp/artifacts/

  svn-deploy:
    executor:
      name: php
    steps:
      - checkout
      - node/install
      - build-production
      - wp-svn/deploy-plugin:
          dry-run: true

workflows:
  test-deploy:
    jobs:
      - php-tests:
          filters:
            tags:
              only: /.*/
          matrix:
            parameters:
              php-version: [ '7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.1', '8.2' ]
      - js-tests:
          filters:
            tags:
              only: /.*/
      - e2e-tests:
          filters:
            tags:
              only: /.*/
      - lint:
          filters:
            tags:
              only: /.*/
      - zip:
          filters:
            tags:
              only: /.*/
      - wp-svn/check-versions:
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
            branches:
              only: /^release*/
      - svn-deploy
      - approval-for-deploy-tested-up-to-bump:
          type: approval
          requires:
            - php-tests
            - js-tests
            - e2e-tests
            - lint
          filters:
            tags:
              ignore: /.*/
            branches:
              only: /^bump-tested-up-to.*/
      - wp-svn/deploy-tested-up-to-bump:
          requires:
            - approval-for-deploy-tested-up-to-bump
